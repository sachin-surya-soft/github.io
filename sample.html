<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://mtf.gateway.mastercard.com/checkout/version/61/checkout.js"
            data-error="errorCallback"
            data-cancel="cancelCallback"
            data-complete="completeCallback"></script>
    <script type="text/javascript">

            const params = new URLSearchParams(window.location.search)
            var sessionId = params.get('sessionId')
            var orderId = params.get('orderId')
            var orderValue = params.get('amount')
            var merchantName = params.get('merchantName')
            var addressLine1 = params.get('addressLine1')
            var addressLine2 = params.get('addressLine2')

            function errorCallback(error) {
                android.showToast(JSON.stringify(error));
            }

            function cancelCallback() {
                android.showToast('Payment Cancelled');
            }

            function completeCallback(resultIndicator, sessionVersion) {
                android.showToast('Payment Successful');
            }

            Checkout.configure({
                session: {
                    id:  sessionId
                 },
                merchant: merchantName,
                order: {
                    amount: orderValue,
                    currency: 'MWK',
                    description: 'Load Money to BCN',
                    id: orderId
                },
                interaction: {
                    merchant: {
                        name: merchantName,
                        address: {
                            line1: addressLine1,
                            line2: addressLine2
                        }
                    },
                    displayControl: {
                        billingAddress : 'HIDE',
                        customerEmail  : 'HIDE',
                        orderSummary   : 'SHOW',
                        shipping       : 'HIDE'
                    }
                }
            });

    </script>
</head>
<body>
<input type="button" value="Pay with Lightbox" onclick="Checkout.showLightbox();" />
<input type="button" value="Pay with Payment Page" onclick="Checkout.showPaymentPage();" />
</body>
</html>
